plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'de.splayfer'
version = '1.0.0'

jar {
    manifest {
        attributes 'Main-Class': 'de.splayfer.radio.Radio'
    }
    // optional: um sicherzugehen, dass du auch compiled class files bekommst
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://maven.lavalink.dev/releases')
    }
}

dependencies {
    implementation("net.dv8tion:JDA:6.2.0")
    implementation(platform("org.mongodb:mongodb-driver-bom:5.6.2"))
    implementation 'org.mongodb:mongodb-driver-sync'

    implementation('dev.arbjerg:lavaplayer:2.2.4')
    implementation('dev.lavalink.youtube:common:1.16.0')
}

group = 'de.splayfunityde'
version = '1.0-SNAPSHOT'
description = 'radio'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
